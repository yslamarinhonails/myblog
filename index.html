<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ysla Marinho | Beauty Nails</title>
  <style>
    :root {
      --fundo: #b88f6c;
      --fundo-claro: #f4e7dd;
      --botao: #d8b495;
      --botao-hover: #c7a58a;
      --texto: #5a3e30;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--fundo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--texto);
    }

    .container {
      background-color: var(--fundo-claro);
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 24px;
      margin: 10px 0 5px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 30px;
      font-weight: normal;
      letter-spacing: 2px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--botao);
      color: var(--texto);
      text-decoration: none;
      font-weight: bold;
      padding: 14px;
      border-radius: 30px;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      gap: 10px;
    }

    .btn:hover {
      background-color: var(--botao-hover);
    }

    .btn img {
      width: 20px;
      height: 20px;
      filter: brightness(0) saturate(100%) invert(20%) sepia(10%) saturate(500%) hue-rotate(352deg) brightness(92%) contrast(86%);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 15px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 13px;
      }

      .btn {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo_circular_full.png" alt="Logo Ysla Marinho" />
    </div>
    <h1>YSLA MARINHO</h1>
    <h2>BEAUTY NAILS</h2>

    <a class="btn" href="https://wa.me/5594988094247?text=Ol%C3%A1%20quero%20agendar%20com%20a%20Ysla" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      Fale conosco via WhatsApp
    </a>

    <a class="btn" href="https://www.instagram.com/yslamarinhonails?igsh=MW1seXV3eHBsaTgzbg==" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
      Siga-me no Instagram
    </a>

    <a class="btn" href="https://maps.app.goo.gl/nLpHfsbE2xF5uhbJ6?g_st=com.google.maps.preview.copy" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Localização" />
      Veja nossa localização
    </a>
  </div>
</body>
</html>
