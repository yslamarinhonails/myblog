<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ysla Marinho | Beauty Nails</title>
  <style>
    :root {
      --creme: #fbe8d2;
      --caramelo: #b9835b;
      --caramelo-escuro: #9d6c4e;
      --dourado: #cfa86e;
      --texto: #4b2e2a;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--creme);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .top-banner {
      width: 100%;
      background-color: var(--caramelo);
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
      padding: 60px 20px 100px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 1.8rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      font-weight: lighter;
    }

    .links {
      margin-top: -60px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .link-button {
      width: 100%;
      padding: 14px 20px;
      background-color: var(--caramelo);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background-color: var(--caramelo-escuro);
      transform: scale(1.02);
    }

    .link-button img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    .footer-note {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--texto);
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <div class="logo">
      <img src="logo_circular_full.png" alt="Logo Ysla Marinho" />
    </div>
    <div class="title">Ysla Marinho</div>
    <div class="subtitle">BEAUTY NAILS</div>
  </div>

  <div class="links">
    <a class="link-button" href="https://wa.me/5594988094247?text=Ol%C3%A1%20quero%20agendar%20com%20a%20Ysla" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      Fale conosco via WhatsApp
    </a>
    <a class="link-button" href="https://www.instagram.com/yslamarinhonails?igsh=MW1seXV3eHBsaTgzbg==" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
      Siga-me no Instagram
    </a>
    <a class="link-button" href="https://maps.app.goo.gl/nLpHfsbE2xF5uhbJ6?g_st=com.google.maps.preview.copy" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Localização" />
      Veja nossa localização
    </a>
  </div>

  <div class="footer-note">
    Toque nos botões para interagir
  </div>

</body>
</html>
