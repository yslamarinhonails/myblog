<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ysla Marinho | Beauty Nails</title>
  <style>
    :root {
      --marrom-chocolate: #4e342e;
      --offwhite: #fdf8f3;
    }body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom, var(--marrom-chocolate) 0%, var(--marrom-chocolate) 40%, var(--offwhite) 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0;
  color: var(--marrom-chocolate);
}

.container {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 60px;
}

.logo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.15);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

h1 {
  font-size: 26px;
  margin: 10px 0 0;
  letter-spacing: 1px;
  text-align: center;
}

h2 {
  font-size: 13px;
  margin-top: 0;
  margin-bottom: 30px;
  letter-spacing: 3px;
  text-align: center;
  align-self: flex-start;
  margin-left: 10%;
}

.links {
  display: flex;
  flex-direction: column;
  width: 100%;
  padding: 0 20px;
  gap: 12px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background-color: var(--offwhite);
  color: var(--marrom-chocolate);
  text-decoration: none;
  font-weight: bold;
  padding: 12px 18px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  font-size: 14px;
  transition: background-color 0.3s ease;
  gap: 14px;
}

.btn:hover {
  background-color: #f1e7de;
}

.btn .icon {
  background-color: var(--marrom-chocolate);
  border-radius: 50%;
  padding: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn .icon img {
  width: 18px;
  height: 18px;
  filter: brightness(0) invert(1);
}

@media (max-width: 500px) {
  .logo {
    width: 160px;
    height: 160px;
  }

  h1 {
    font-size: 22px;
  }

  h2 {
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo_circular_full.png" alt="Logo Ysla Marinho" />
    </div>
    <h1>YSLA MARINHO</h1>
    <h2>BEAUTY NAILS</h2>
    <div class="links">
      <a class="btn" href="https://wa.me/5594988094247?text=Ol%C3%A1%20quero%20agendar%20com%20a%20Ysla" target="_blank">
        <div class="icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
        </div>
        Fale conosco via WhatsApp
      </a>
      <a class="btn" href="https://www.instagram.com/yslamarinhonails?igsh=MW1seXV3eHBsaTgzbg==" target="_blank">
        <div class="icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </div>
        Siga-me no Instagram
      </a>
      <a class="btn" href="https://maps.app.goo.gl/nLpHfsbE2xF5uhbJ6?g_st=com.google.maps.preview.copy" target="_blank">
        <div class="icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Localização" />
        </div>
        Veja nossa localização
      </a>
    </div>
  </div>
</body>
</html>
